  <style type="text/css">
    #index {
      color: #fff;
      min-height: 100%;
      position: relative;
      background: url(./src/hoshi.jpg) center right fixed;
      background-size: cover;

      text-shadow: 2px 2px 0 rgba(0, 0, 0, .2);
    }

    #index h1 {
      color: #fff;
      height: 4em;
      font-size: 6em;
      padding-top: 2em;
      overflow: hidden;
      font-weight: normal;
      margin-bottom: -.5em;
    }

    #index p {
      margin-top: 0;
      font-size: 20px;
      margin-left: 6px;
    }

    #index .copyright {
      left: -8px;
      bottom: 0;
      width: 100%;
      margin-bottom: 1em;
      padding: 5px 0;
      position: absolute;
      color: rgba(255, 255, 255, .6);
      text-shadow: 1px 1px 1px rgba(0, 0, 0, .3);
    }

    #index .copyright p {
      font-size: 12px;
      margin-bottom: 0;
    }

    #index .copyright a {
      color: rgba(255, 255, 255, .6);
      text-decoration: none;
    }

    #index .copyright a:hover {
      color: #fff;
    }

    @media (max-width: 720px) {
      #index {
        padding-bottom: 1.5em;
      }

      #index .copyright {
        display: none;
      }

      #nav {
        display: none;
      }

      #index h1 {
        height: 3em;
        padding-top: 1em;
      }
    }
  </style>
</head>
